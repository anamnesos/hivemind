name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  ELECTRON_CACHE: ~/.cache/electron
  ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder

jobs:
  # ============================================
  # Lint and Type Check
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: |
          cd ui
          npm ci

      - name: Run ESLint
        run: |
          cd ui
          npm run lint

  # ============================================
  # Run Tests
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: |
          cd ui
          npm ci

      - name: Run tests
        run: |
          cd ui
          npm run test -- --coverage --ci

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: ui/coverage
          fail_ci_if_error: false

  # ============================================
  # Build Electron App
  # ============================================
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    if: >-
      ${{ !cancelled() &&
          needs.lint.result == 'success' &&
          (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ELECTRON_CACHE }}
            ${{ env.ELECTRON_BUILDER_CACHE }}
          key: electron-${{ matrix.os }}-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            electron-${{ matrix.os }}-

      - name: Install dependencies
        run: |
          cd ui
          npm ci

      - name: Rebuild native modules
        run: |
          cd ui
          npm run rebuild

      - name: Build app
        run: |
          cd ui
          npm run build:${{ matrix.platform }} || npm run build || echo "Build script not found, skipping"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package app
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd ui
          npm run package:${{ matrix.platform }} || npm run package || echo "Package script not found, skipping"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          name: hivemind-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            ui/dist/**/*.exe
            ui/dist/**/*.dmg
            ui/dist/**/*.AppImage
            ui/dist/**/*.deb
            ui/dist/**/*.zip
          if-no-files-found: ignore
          retention-days: 7

  # ============================================
  # Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: |
          cd ui
          npm audit --audit-level=high || true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, test]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/develop' &&
      !failure() && !cancelled()
    environment:
      name: staging
      url: https://staging.hivemind.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: hivemind-*
          merge-multiple: true

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add deployment scripts here
          # e.g., scp to staging server, push to CDN, etc.

      - name: Notify deployment
        if: always()
        run: |
          echo "Staging deployment completed with status: ${{ job.status }}"

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test]
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      !failure() && !cancelled()
    environment:
      name: production
      url: https://hivemind.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: hivemind-*
          merge-multiple: true

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.exe
            *.dmg
            *.AppImage
            *.deb
            *.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add production deployment scripts here

      - name: Notify deployment
        if: always()
        run: |
          echo "Production deployment completed with status: ${{ job.status }}"

  # ============================================
  # Manual Deployment
  # ============================================
  manual-deploy:
    name: Manual Deployment
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: hivemind-*
          merge-multiple: true

      - name: Deploy to ${{ inputs.environment }}
        run: |
          echo "Manual deployment to ${{ inputs.environment }}"
          # Add deployment logic based on environment

  # ============================================
  # Cleanup
  # ============================================
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Delete old artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: hivemind-*
          failOnError: false
