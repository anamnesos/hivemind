name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  audit-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Run compat debt gate (baseline-safe)
        run: node ui/scripts/hm-compat-count.js
      - name: Run surface audit gate (baseline-safe)
        run: node ui/scripts/hm-surface-audit.js
      - name: Run path audit gate (baseline-safe)
        run: node ui/scripts/hm-path-audit.js

  gitleaks:
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        working-directory: ui
        run: npm ci
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: '1'
      - name: Run tests
        working-directory: ui
        run: npx jest --no-coverage
