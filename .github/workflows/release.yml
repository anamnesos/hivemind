name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    working-directory: ui

jobs:
  build:
    name: Build Installers (${{ matrix.platform_name }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform_id: windows
            platform_name: Windows
            build_args: --win nsis --x64
          - os: macos-latest
            platform_id: macos
            platform_name: macOS
            build_args: --mac dmg zip --x64 --arm64
          - os: ubuntu-latest
            platform_id: linux
            platform_name: Linux
            build_args: --linux AppImage deb --x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native dependencies for Electron
        run: npx @electron/rebuild -f -w node-pty -w better-sqlite3

      - name: Build installers
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npx electron-builder ${{ matrix.build_args }} --publish never

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: release-${{ matrix.platform_id }}
          if-no-files-found: error
          path: |
            ui/dist/*.exe
            ui/dist/*.dmg
            ui/dist/*.zip
            ui/dist/*.AppImage
            ui/dist/*.deb
            ui/dist/*.blockmap
            ui/dist/*.yml

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          merge-multiple: true
          path: release-artifacts

      - name: Publish release assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          fail_on_unmatched_files: true
          generate_release_notes: true
          files: |
            release-artifacts/*.exe
            release-artifacts/*.dmg
            release-artifacts/*.zip
            release-artifacts/*.AppImage
            release-artifacts/*.deb
            release-artifacts/*.blockmap
            release-artifacts/*.yml
