name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    working-directory: ui

jobs:
  build-and-publish:
    name: Build and Publish (${{ matrix.platform_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform_name: Windows
            build_args: --win nsis
          - os: macos-latest
            platform_name: macOS
            build_args: --mac dmg zip
          - os: ubuntu-latest
            platform_name: Linux
            build_args: --linux AppImage deb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native dependencies for Electron
        run: npx @electron/rebuild -f -w node-pty -w better-sqlite3

      - name: Build installers and publish to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npx electron-builder ${{ matrix.build_args }} --publish always
