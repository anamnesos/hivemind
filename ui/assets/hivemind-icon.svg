<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hexGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11111b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)" stroke="#f59e0b" stroke-width="4"/>

  <!-- Center hexagon (largest) -->
  <polygon points="256,120 332,164 332,252 256,296 180,252 180,164"
           fill="url(#hexGrad)" stroke="#fbbf24" stroke-width="2"/>

  <!-- Top-right hex -->
  <polygon points="332,164 396,202 396,278 332,316 268,278 268,202"
           fill="url(#hexGradDark)" stroke="#f59e0b" stroke-width="1.5" opacity="0.9"/>

  <!-- Top-left hex -->
  <polygon points="180,164 244,202 244,278 180,316 116,278 116,202"
           fill="url(#hexGradDark)" stroke="#f59e0b" stroke-width="1.5" opacity="0.9"/>

  <!-- Bottom hex -->
  <polygon points="256,296 320,334 320,410 256,448 192,410 192,334"
           fill="url(#hexGradDark)" stroke="#f59e0b" stroke-width="1.5" opacity="0.9"/>

  <!-- Connection lines (neural network effect) -->
  <g stroke="#fbbf24" stroke-width="2" opacity="0.6">
    <line x1="256" y1="208" x2="300" y2="240"/>
    <line x1="256" y1="208" x2="212" y2="240"/>
    <line x1="256" y1="208" x2="256" y2="340"/>
  </g>

  <!-- Center node (brain/core) -->
  <circle cx="256" cy="208" r="24" fill="#fbbf24" stroke="#fff" stroke-width="3"/>
  <circle cx="256" cy="208" r="12" fill="#1e1e2e"/>

  <!-- Outer nodes -->
  <circle cx="300" cy="240" r="10" fill="#f59e0b" stroke="#fff" stroke-width="2"/>
  <circle cx="212" cy="240" r="10" fill="#f59e0b" stroke="#fff" stroke-width="2"/>
  <circle cx="256" cy="370" r="10" fill="#f59e0b" stroke="#fff" stroke-width="2"/>
</svg>
